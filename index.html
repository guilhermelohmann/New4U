<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New 4 U</title>
		<script src="Dados/xhrUtil.js"></script>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style-home.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1>
					<img src="logoletrasgg.png" alt="logo do brechó da Mi">
				</h1>
				<nav>
					<ul>
						<li><a href="nold.hmtl">Nold clothes</a></li>
						<li><a href="ofereca.html">Ofereça suas roupas</a></li>
						<li><a href="contatos.html">Contatos</a></li>
					</ul>
				</nav>	
			</div>	
		</header>

		<main>
			<ul class="produtos">
				<script>
					jsonGet({
						url:"Dados/categorias.json",
						success:function(dados){
							console.log(dados);
							for(var cat of dados.categorias){
								let li=createNewElement({
									tag:"li",
									parent:"ul.produtos"
								});
								let h2=createNewElement({
									tag:"h2",
									parent:li,
									innerHTML:cat.titulo
								});
								let img=createNewElement({
									tag:"img",
									parent:li,
									src:cat.img, 
									alt:"imagem de "+cat.titulo													
								});
								let p=createNewElement({
									tag:"p",
									parent:li,
									class:"produto-preco",
									innerHTML:"A partir de: R$" + (cat.valor.toFixed(2).replace(".",","))
								});
							}
						},
						error:function(err){}
					});
				</script>
			</ul>
		</main>
	</body>
	<footer>
		<img src="logoletras.png" alt="logo do brechó da Mi">
		<p class="copyright">&copy; Copyright New4U-BrechóMi 2021 </p>
	</footer>
</html>
